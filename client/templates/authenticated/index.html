<template name="index">
<h3>Pannelli</h3>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Nome</th>
        <th style="width: 2em;"></th>
    </tr>
    </thead>
    <tbody>
    {{#each listaPannelli }}
        <tr>
            <td>{{nome}}</td>
            <td><a href="{{pathFor 'vnc' panelID=_id}}"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span></a></td>
<!--            <td><a href="/vnc/{{_id}}"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span></a></td> -->
        </tr>
    {{/each}}
    </tbody>
</table>

</template>
