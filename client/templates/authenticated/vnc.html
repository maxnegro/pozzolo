<template name="vnc">
{{#if Template.subscriptionsReady}}
  {{#with panel}}
  <h2><a href="{{pathFor 'index'}}"><span class="fa fa-arrow-circle-o-left"></span></a> {{nome}}</h2><span class="label {{ vnclabel}}">{{ vncstate }}</span>
  {{/with}}
  {{> noVnc host=host port=port password=panel.password path=path localCursor=false width="1024" height="768" }}
{{else}}
  <p>Loading...</p>
{{/if}}
</template>
